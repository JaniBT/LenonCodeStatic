<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.jpg">
    <link rel="stylesheet" href="../css/style.css">
    <title>LenonCode - CodeBase Login</title>
</head>
<body>
    <header class="fullsize-header">
        <h1><span class="typjs"></span></h1>
        <div class="fullsize-header__button">
            <button class="button-49" id="login-button" role="button">Log in</button>
        </div>
    </header>

    <div class="form-popup" id="myForm">
        <form action="" class="form-container">
          <h1>Login</h1>
      
          <label for="Username"><b>Username</b></label>
          <input id="username" type="text" placeholder="Enter Username" name="Username" required>
      
          <label for="psw"><b>Password</b></label>
          <input id="passw" type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit" id="loginbutton" class="btn">Login</button>
          <button type="button" id="exit-btn" class="btn">Exit</button>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="../scripts/codebases.js"></script>
</body>
</html>
